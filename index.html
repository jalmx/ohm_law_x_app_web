<body>
    <div class="main__container_body">
        <header id="header" class="header">
            <h1 class="header__title-app">Ohm's Law X</h1>
        </header>
        <main class="main__container">
            <div class="opcions__container" id="opcions">
                <h2 id="title_question">What do you want to calculate?</h2>
                <ul class="menu__options" id="menu-option">
                    <li class="item_option">
                        <input type="radio" id="voltage_option" class="radio_option focus_radio" name="option" checked>
                        <label class="label_input_option" for="voltage_option" class="label-option">V
                        </label>
                    </li>
                    <li class="item_option">
                        <input type="radio" id="current_option" class="radio_option" name="option" >
                        <label class="label_input_option" for="current_option" class="label-option">I
                        </label>
                    </li>
                    <li class="item_option">
                        <input type="radio" id="resistance_option" class="radio_option" name="option" >
                        <label class="label_input_option" for="resistance_option" class="label-option">Ω
                        </label>
                    </li>
                </ul>
            </div>
            <div id="formulario">
                <div class="container_values">
                    <label id="label_option_one" class="label_input focus_label" for="first_value_input">Current</label>
                    <div class="value-container" id="container_inputs_one">
                        <input type="number" autofocus id="first_value_input" class="input_value focus_input_value">
                        <select id="first_units_list" class="list_units focus_input_value">
                            <option value="nA">nA</option>
                            <option value="uA">uA</option>
                            <option value="mA">mA</option>
                            <option selected value="A">A</option>
                            <option value="kA">kA</option>
                            <option value="MA">MA</option>
                        </select>
                    </div>
                </div>
                <div class="container_values" >
                    <label class="label_input " for="second_value_input" id="label_option_two">Resistance</label>
                    <div class="value-container" id="container_inputs_second">
                        <input type="number" id="second_value_input" class="input_value">
                        <select id="second_units_list" class="list_units">
                            <option value="nOhms">nΩ</option>
                            <option value="uOhms">uΩ</option>
                            <option value="mOhms">mΩ</option>
                            <option selected value="Ohms">Ω</option>
                            <option value="kOhms">kΩ</option>
                            <option value="MOhms">MΩ</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="container__result">
                <h2 id="result" class="result">-</h2>
            </div>
        </main>
    </div>
    <footer class="footer" id="footer">
        <a href="https://play.google.com/store/apps/details?id=com.xizuth.ohmlawcalcu" target="_blanck">
            <img src="assets/button_play.png" alt="play store download ohm law xizuth">
        </a>
    </footer>
    <script async src="js/main.js"></script>
</body>
